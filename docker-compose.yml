services:
  # 1. Database
  db:
    image: postgres:16-alpine
    container_name: ecommerce_db
    restart: unless-stopped
    env_file: .env  # Loads variables from .env file
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Security: Only allow localhost to access the DB directly
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend (Django)
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_backend
    restart: on-failure
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    volumes:
      - media_volume:/app/media
    command: python manage.py runserver 0.0.0.0:8000

  # 3. Frontend (Vite/Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Vite requires variables at BUILD time, not runtime
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api}
    container_name: ecommerce_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/usr/share/nginx/html/media

volumes:
  postgres_data:
  static_volume:
  media_volume: