

services:
  # 1. Database
  db:
    image: postgres:16-alpine
    container_name: ecommerce_db
    restart: always
    environment:
      - POSTGRES_DB=ecommerce
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # 2. Backend
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_backend
    restart: on-failure
    # Removed "network_mode" to allow standard linking
    depends_on:
      - db
    ports:
      - "8000:8000" # Port is now explicitly exposed here
    environment:
      - POSTGRES_HOST=db   # <--- FIX: Points to the db container
      - POSTGRES_DB=ecommerce
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
    command: python manage.py runserver 0.0.0.0:8000

  # 3. Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - static_volume:/app/staticfiles

volumes:
  postgres_data:
  static_volume: