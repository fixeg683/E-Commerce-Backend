server {
    listen 80;

    include /etc/nginx/mime.types;

    # 1. Serve Frontend (React)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # SPA Fallback: Redirects unknown routes (like /register) to index.html
        try_files $uri $uri/ /index.html;
    }

    # 2. Serve Static Files (Django Admin CSS)
    location /static/ {
        alias /app/staticfiles/; 
    }

    # 3. Proxy API requests (Backend)
    location /api/ {
        # CHANGED: Now points to the 'backend' service, not 'db'
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 4. Proxy Admin Dashboard
    location /admin/ {
        # CHANGED: Now points to the 'backend' service, not 'db'
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}